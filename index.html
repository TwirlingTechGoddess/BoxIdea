<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="icon/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Light-Bulb_icon_by_Till_Teenck_green.svg/2000px-Light-Bulb_icon_by_Till_Teenck_green.svg.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <title>Great Idea Box</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

  <header class="main-header">
    <h1>idea<span>box</span></h1>
  </header>

  <section class="inputs-button-main" action="index.html" method="post">
    <form class="from-inputs">
      <input class="input-title" type="text" placeholder="Title" name="Title" aria-label="input-title">
      <input class="input-body" type="text" placeholder="Body" name="Body" aria-label="input-body">
      <br>
      <button class="submit-button" type="button" name="save">save</button>
    </form>
  </section>

  <main class="info-from-inputs">
    <input class="search-bar" type="search" placeholder="Search" name="Search" aria-label="search-bar">
    <article>
      <h2 class="output-title">Example Idea 1</h2>
        <button class="delete-button"></button>
        <br>
        <p class="output-body">Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream.</p>
        <form>
          <button class="upvote-button"></button>
          <button class="downvote-button"></button>
          <h3>quality:</h3>
          <select class="quality-selector" name="quality">
            <option value="swill" selected>swill</option>
            <option value="plausible">plausible</option>
            <option value="genius">genius</option>
        </form>
        </select>

    </article>
  </main>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
</body>
</html>
